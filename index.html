<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clone p√°gina login Instagram</title>
  <link rel="stylesheet" href="./styles/index.css"/>
</head>
<body>
  <div id="container-page">

    <div class="container-phones">
      <img src="assets/img/phones.png" class="imagens-phones" alt="Phone"> 
    </div>
      
    <div class="container-content">

      <div class="container-login"> 
    
          <img src="/assets/img/logo.svg" alt="Logo" class="logo-instagram" />    

          <div class="content-form">
            <input type="text" id="user" name="user" placeholder="Phone number, username or email" class="input-form"/>
            <input type="password" id="user" name="password" placeholder="Password" class="input-form"/>
            <input type="button" id="login" name="login" class="button-form" value="login" />
          </div>

          <img src="/assets/img/or.png" alt="separador" />

          <input type="button" id="btn-facebook" name="facebook" class="btn-facebook" />

          <a href="#">Forgot Password</a>

          <hr>

          <a href="#" class="sign-up">Don't have an account? Sign Up</a>
          
      </div>
      

      <p>Get the App.</p>

      <div class="container-buttons-app">
        <div id="app-store" class="button-app">
          <img src="assets/img/logo_app_store.svg" alt="App store"/>
        </div>
        
        <div id="google-play" class="button-app">
          <img src="assets/img/logo_google_play.svg" alt="Google Play"/>
        </div>
      </div>

    </div>

  </div>
  
</body>
